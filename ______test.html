<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
    <div class="_popup_fb">
        <div class="popup_fb">
            <div class="_form">
                <div class="form">
                    <div class="form_header">
                        <div class="_logo">
                            <img src="./img/4lCu2zih0ca.svg" alt="" srcset="">
                        </div>
                        <div class="_lema">
                            <p class="lema">
                                Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                            </p>
                        </div>

                    </div>
                    <div class="_login">
                        <input class="in_email" type="text" name="" id="">
                        <input class="in_pass" type="password" name="" id="">
                        <button class="btn_login">Iniciar sesión</button>
                        <p><a href="#">¿Has olvidado la contraseña?</a></p>
                        <hr>
                        <div class="signup">
                            <button class="btn_signup">Crear cuenta nueva</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
